    <div class="form-container container">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form id="editProfileForm">
            <!-- <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">

            <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality">
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="birthdate">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>

    <script src="scripts.js"></script>
    <script>
        window.addEventListener("load", function() {
            getProfile('edit page');
        });

        document.getElementById("editProfileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            submitProfile();
