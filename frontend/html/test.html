<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Inputs with Popovers</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (for the info icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <form>
            <!-- First Input with Popover -->
            <div class="mb-3">
                <label for="inputOne" class="form-label">
                    First Input
                    <button 
                        type="button" 
                        class="btn btn-link p-0 ms-2" 
                        data-bs-toggle="popover" 
                        data-bs-trigger="hover focus" 
                        data-bs-content="This is some additional information about the first input field."
                        data-bs-placement="right" 
                        aria-label="Info">
                        <i class="bi bi-info-circle"></i>
                    </button>
                </label>
                <input type="text" class="form-control" id="inputOne" placeholder="Enter first input">
            </div>

            <!-- Second Input with Popover -->
            <div class="mb-3">
                <label for="inputTwo" class="form-label">
                    Second Input
                    <button 
                        type="button" 
                        class="btn btn-link p-0 ms-2" 
                        data-bs-toggle="popover" 
                        data-bs-trigger="hover focus" 
                        data-bs-content="This is some additional information about the second input field."
                        data-bs-placement="right" 
                        aria-label="Info">
                        <i class="bi bi-info-circle"></i>
                    </button>
                </label>
                <input type="text" class="form-control" id="inputTwo" placeholder="Enter second input">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (required for popovers to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Popovers -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
        });
    </script>
</body>
</html>
