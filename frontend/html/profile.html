<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general_styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg ps-3 navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/homepage">
            <img src="../images/logo.png" alt="Logo" style="height: 30px" />
        </a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/mydata">My Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mystudies">My Studies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/explore">Explore</a>
                </li>
            </ul>
            <ul class="navbar-nav d-flex justify-content-between">
                <li class="nav-item" id="navbar-login">
                    <button class="btn btn-link nav-link" id="logout-button" onclick="logOut();">Log Out</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link position-relative" href="/profile">
                        <img src="../images/profile.png" style="height: 30px;">
						<span class="badge bg-danger badge-notification"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row" style="width: 100%;">
        <div class="col-md-8">
            <div class="info-container m-5">
                <img style="max-height: 300px; max-width: 600px;" src="../images/profile.avif" class="card-img-top" alt="profile">
                <div class="card-body">
                    <!-- <br> -->
                    <div id="profileInfo"></div>
                    <br>
                    <button id="editProfile" class="btn btn-primary">Edit Information</button>
                </div>
            </div>
        </div>

        <!-- <div class="col-md-1"></div> -->

        <div id="message-icon" class="col-md-4">
            <div class="text-end mt-3">
                <button class="position-relative" onclick="toggleMessagesDisplay();" style="border: none; background-color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                    </svg>
                    <span class="badge bg-danger badge-messages"></span>
                </button>
            </div>
            <div class="messages-container" id="messages-container">
                <ul class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../scripts/scripts.js"></script>
    <script>
        window.addEventListener("load", function() {
            getProfile('profile page');
            getMessages('profile page');
        });
        
        document.getElementById("editProfile").addEventListener("click", function() { window.location.href = "/edit_profile"; });
    </script>
</body>
</html>
