<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/chatbot_styles.css">
    <link rel="stylesheet" href="../css/general_styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg ps-3 navbar-light bg-light fixed-top">
        <a class="navbar-brand position-relative" href="/homepage">
            <img src="../images/logo.png" alt="Logo" style="height: 30px;">
            
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" id="navbar-data">
                    <a class="nav-link" href="/mydata">My Data</a>
                </li>
                <li class="nav-item" id="navbar-studies">
                    <a class="nav-link" href="/mystudies">My Studies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/explore">Explore</a>
                </li>
            </ul>
            <ul class="navbar-nav d-flex justify-content-between">
                <li class="nav-item" id="navbar-login">
                    <button class="btn btn-link nav-link" id="logout-button" onclick="logOut();">Log Out</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us">About Us</a>
                </li>
                <li class="nav-item" id="navbar-profile">
                    <a class="nav-link position-relative" href="/profile">
                        <img src="../images/profile.png" style="height: 30px;">
						<span class="badge bg-danger badge-notification"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="chartTypeSelector" class="form-label">Chart Type:</label>
                <select id="chartTypeSelector" class="form-select">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="timePeriodSelector" class="form-label">Time Period:</label>
                <select id="timePeriodSelector" class="form-select">
                    <option value="week">Last Week</option>
                    <option value="month">Monthly</option>
                    <option value="year">Yearly</option>
                </select>
            </div>
            <div class="col-md-4" id="monthSelectorContainer" style="display: none;">
                <label for="monthSelector" class="form-label">Select Month:</label>
                <input type="month" id="monthSelector" class="form-control">
            </div>
            <div class="col-md-4" id="yearSelectorContainer" style="display: none;">
                <label for="yearSelector" class="form-label">Select Year:</label>
                <input type="number" id="yearSelector" class="form-control" min="2000" max="2100" value="2024">
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <canvas id="sleepChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <canvas id="sleepChart" width="400" height="200"></canvas>

    <div class="floating-chat">
        <div class="robot-icon">
            <img src="../images/robot-icon.png" alt="Chat Icon" width="60" height="60">
        </div>
        <div class="chat">
            <div class="header">
                <span class="title">SleepVention Chatbot</span>
                <button><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <ul class="messages">
                <li class="other">
                    <img src="../images/robot-icon.png" alt="Other Avatar">
                    <p>Hello! I am SleepVention chatbot, how can I help you?</p>
                </li>
                <li class="self">
                    <p class="self">I have a question.</p>
                </li>
                <li class="other">
                    <img src="../images/robot-icon.png" alt="Other Avatar">
                    <p>Sure! What is it?</p>
                </li>
            </ul>
            <div class="footer">
                <div class="text-box" contenteditable="true" disabled="true"></div>
                <button id="sendMessage">send</button>
            </div>
        </div>
    </div>


    <script src="../scripts/chart_scripts.js"></script>
    <script src="../scripts/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/chatbot_scripts.js"></script>
    <script>
        window.addEventListener("load", function() {
            getExplore();
            getMessages();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
