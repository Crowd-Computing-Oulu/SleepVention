<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>My Data</h1>
        <pre id="jsonData" style="background-color: #f8f9fa; padding: 20px; border-radius: 5px;"></pre>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        }

        // Example JSON data
        const jsonData = {

                {

                },
                {
                    "minutes": 1,
                    "name": "lightly"
                },
                {
                    "minutes": 0,
                    "name": "fairly"
                },
                {
                    "minutes": 0,
                    "name": "very"
                }
            ],
            "activityName": "Walk",
            "activityTypeId": 90013,
            "calories": 60,
            "caloriesLink": "https://api.fitbit.com/1/user/-/activities/calories/date/2024-06-23/2024-06-23/1min/time/12:01/12:02.json",
            "distance": 20,
            "distanceUnit": "Kilometer",
            "duration": 100000,
            "hasActiveZoneMinutes": false,

</body>
</html>
