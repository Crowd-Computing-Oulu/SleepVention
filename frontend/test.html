<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="mt-5">
        <h1>My Data</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Data rows will be appended here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function generateTable(data) {
            const dataTable = document.getElementById('dataTable');
            dataTable.innerHTML = ''; // Clear any existing rows

            Object.keys(data).forEach(key => {
                const value = data[key];
                
                if (Array.isArray(value)) {
                    value.forEach((item, index) => {
                        const row = document.createElement('tr');
                        const cellKey = document.createElement('td');
                        const cellValue = document.createElement('td');
                        cellKey.textContent = `${key} [${index}]`;
                        cellValue.textContent = JSON.stringify(item, null, 2);
                        row.appendChild(cellKey);
                        row.appendChild(cellValue);
                        dataTable.appendChild(row);
                    });
                } else if (typeof value === 'object') {
                    const row = document.createElement('tr');
                    const cellKey = document.createElement('td');
                    const cellValue = document.createElement('td');
                    cellKey.textContent = key;
                    cellValue.textContent = JSON.stringify(value, null, 2);
                    row.appendChild(cellKey);
                    row.appendChild(cellValue);
                    dataTable.appendChild(row);
                } else {
                    const row = document.createElement('tr');
                    const cellKey = document.createElement('td');
                    const cellValue = document.createElement('td');
                    cellKey.textContent = key;
                    cellValue.textContent = value;
                    row.appendChild(cellKey);
                    row.appendChild(cellValue);
                    dataTable.appendChild(row);
                }
            });
        }

        // Example JSON data
        const jsonData = {
            "activeDuration": 100000,
            "activityLevel": [
                {
                    "minutes": 0,
                    "name": "sedentary"
                },
                {
                    "minutes": 1,
                    "name": "lightly"
                },
                {
                    "minutes": 0,
                    "name": "fairly"
                },
                {
                    "minutes": 0,
                    "name": "very"
                }
            ],
            "activityName": "Walk",
            "activityTypeId": 90013,
            "calories": 60,
            "caloriesLink": "https://api.fitbit.com/1/user/-/activities/calories/date/2024-06-23/2024-06-23/1min/time/12:01/12:02.json",
            "distance": 20,
            "distanceUnit": "Kilometer",
            "duration": 100000,
            "hasActiveZoneMinutes": false,
            "lastModified": "2024-06-24T09:23:17.000Z",
            "logId": 64302832297,
            "logType": "manual",
            "manualValuesSpecified": {
                "calories": true,
                "distance": true,
                "steps": false
            },
            "originalDuration": 100000,
            "originalStartTime": "2024-06-23T12:01:01.000+03:00",
            "pace": 5,
            "source": {
                "id": "227G5L",
                "name": "Web API Explorer",
                "trackerFeatures": [],
                "type": "app",
                "url": "http://swagger.io/swagger-ui/"
            },
            "speed": 720,
            "startTime": "2024-06-23T12:01:01.000+03:00",
            "steps": 9678
        };

        // Generate the table on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateTable(jsonData);
        });
    </script>
</body>
</html>
