<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the body takes full height */
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        /* Center the table within its container */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start (top) of the container */
            padding: 20px; /* Add some padding to make the layout nicer */
        }
    </style>
</head>
<body>
<main class="d-flex flex-nowrap">
    <div class="table-container mt-5 flex-grow-1">
        <table class="table table-bordered table-striped w-50">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Active Duration</td>
                    <td>100000</td>
                </tr>
                <tr>
                    <td>Activity Name</td>
                    <td>Walk</td>
                </tr>
                <tr>
                    <td>Calories</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Distance</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td>720</td>
                </tr>
                <tr>
                    <td>Steps</td>
                    <td>9678</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
